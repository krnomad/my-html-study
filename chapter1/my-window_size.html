<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window size</title>
    <style>
        .main {
            display: inline-block;
            background-color: thistle;
            padding: 16px;
            margin-top: 16px;
            font-size: 48px;
        }
    </style>
    <script>
        function updateTag() {
            console.info("here");
            const tag = document.querySelector('.main');
            tag.innerHTML = `Window.screen: ${window.screen.width} x ${window.screen.height} <br/>
            Window.inner: ${window.innerWidth} x ${window.innerHeight}<br/>
            Window.outer: ${window.outerWidth} x ${window.outerHeight}<br/>
            DocumentElement.clientWidth: ${document.documentElement.clientWidth} x ${document.documentElement.clientHeight}<br/>
            `;
        }
        addEventListener('resize', () => {
            updateTag();
        })
    </script>
</head>
<body>
    <div class="main">
        <script>
        updateTag();
        </script>
    </div>
</body>
</html>
